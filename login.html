<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

    <header>
        <div id="cabeca"></div>
    </header>

    <main>

        <div id="form-login">
            <h2>Fazer Login</h2>
            <div class="">
                <div class="mb-3 row">
                    <label for="email" class="row-sm-2 col-form-label">Digite seu usuário cadastrado</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" placeholder="usuário" autocomplete="username">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="row-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="senha">
                    </div>
                </div>
            </div>            
            <div>
                <a href="/menus.html">
                    <button id="btn-login" type="button" class="btn btn-primary">Login</button>
                </a>
            </div>
        </div>
        
        <img src="/img/login.png" alt="Login" width="300px" height="300px">

    </main>
    
    <footer id="rodape" class="fixed-bottom fw-light">
        <div class="d-flex justify-content-around">
            <p id="dev">
                Desenvolvido por
                <a href="https://github.com/Elildes/web-vendas-veiculos" target="_blank">Elildes Fortaleza Santos</a>
            </p>
        </div>
    </footer>

    <script src="/scripts/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
