<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>    

    <header>
        <div id="cabeca" >
            <nav class="navbar">
                <div class="container-fluid">
                  <div>
                    <img src="/img/logo.jpeg" width="40px" alt="Logo" style="border-radius: 25%;">
                  <span class="text-logo">MultiCar Sales
                  </span>
                  </div>
                  <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Opções</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="/menus.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/cadastro.html">Cadastrar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/buscar.html">Buscar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/excluir.html">Excluir</a>
                        </li>
                        <li class="nav-item">                            
                            <a class="nav-link active" aria-current="page" href="/login.html">Sair</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </nav>            
        </div>        
    </header>

    <main>

        <div id="card-buscar" class="card">

          <div class="card-body">
            
            <div id="titulo">
              <h2>Buscar Veículos</h2>
            </div>
  
            <!--Formulário de pesquisar/buscar-->
            <div id="form" class="d-flex justify-content-end">
              <div class="">
                <label for="input-form" class="form-label d-flex d-inline-flex p-2">Buscar</label>
              </div>
              <div class="">
                <input type="text" id="input-form" class="form-control">              
              </div>
            </div>

            <div class="text-center" style="margin-bottom: 20px;">Digite acima ou selecione abaixo o veículo a ser exibido</div>
  
            <!--Linhas zebradas-->
            <div id="tabela">
              <table id="codes-table" class="table table-sm table-striped table-bordered">
                <thead>
                  <tr>
                    <th scope=" col">#</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Ano</th>
                    <th scope="col">Cor</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Km</th>
                    <th scope="col">Portas</th>
                    <th scope="col">Preço</th>
                    <th scope="col">x</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Aqui será inserido os dados dos veículos salvos no localStorage -->
                </tbody>
              </table>

              <!-- Exibição do card com dados do veículo -->
              <div id="card-veiculos" class="card mb-3">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="" class="img-fluid rounded-start" alt="Foto do veículo">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">Veículo - <span id="modelo-card"></h5>
                      <div class="card-text">Marca: <span id="marca-card"></span></div>
                      <div class="card-text">Ano: <span id="ano-card"></span></div>
                      <div class="card-text">Cor: <span id="cor-card"></span></div>
                      <div class="card-text">Tipo: <span id="tipo-card"></span></div>
                      <div class="card-text">Km: <span id="km-card"></span></div>
                      <div class="card-text">Portas: <span id="portas-card"></span></div>
                      <div class="card-text">Preço: <span id="preco-card"></span></div>
                    </div>
                  </div>
                </div>
              </div>   

              <!-- Mensagem para quando não houver veículos cadastrados -->
              <p id="mensagem-veiculos"></p>
  
            </div>                    
  
          </div>
  
        </div>

    </main>

    <footer id="rodape" class="fixed-bottom fw-light">
        <div class="d-flex justify-content-around">
            <p id="dev">
                Desenvolvido por
                <a href="https://github.com/Elildes/web-vendas-veiculos" target="_blank">Elildes Fortaleza Santos</a>
            </p>
        </div>
    </footer>
    
    <script src="/scripts/buscar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>    
</body>
</html>
